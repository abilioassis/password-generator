<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <div class="container flex">
        <h1>Generate a <span>random password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <button class="btn" onclick="getPassword()">Generate passwords</button>
        <div class="line"></div>
        <div class="passwords">
          <p id="pwd1" class="field"></p>
          <p id="pwd2" class="field"></p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
